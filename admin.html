<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <title>Admin - Disaster Requests</title>
  <link rel="stylesheet" href="./admin.css">
</head>
<body>
  <div class="admin-container">  
    <button id="clearDisastersButton" class="action-button clear">Clear All Disasters</button>
    <div class="requests-section">
      <h2>Pending Requests</h2>
      <table id="pendingTable">
        <thead>
          <tr>
            <th>Location Name</th>
            <th>Emergency Type</th>
            <th>Radius (m)</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Pending requests will be added here -->
        </tbody>
      </table>
    </div>

    <div class="requests-section">
      <h2>Approved Requests</h2>
      <table id="approvedTable">
        <thead>
          <tr>
            <th>Location Name</th>
            <th>Emergency Type</th>
            <th>Radius (m)</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Approved requests will be added here -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="./admin.js"></script>
</body>
</html>
